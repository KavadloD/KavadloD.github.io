  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll("nav a");
      const pageContent = document.querySelector(".page-content");

      const pageOrder = {
        "/": 0,
        "/index.html": 0,
        "/music.html": 1,
        "/bio.html": 2,
        "/contact.html": 3
      };

      navLinks.forEach(link => {
        link.addEventListener("click", e => {
          const targetHref = link.getAttribute("href");
          if (!targetHref || targetHref.startsWith("http")) return;

          const currentPath = window.location.pathname.split("/").pop() || "index.html";
          const currentIndex = pageOrder[`/${currentPath}`];
          const targetIndex = pageOrder[`/${targetHref}`];

          if (currentIndex === undefined || targetIndex === undefined || currentIndex === targetIndex) return;

          e.preventDefault();

          const direction = targetIndex > currentIndex ? "slide-right" : "slide-left";
          pageContent.classList.add("fade-out", direction);

          setTimeout(() => {
            window.location.href = targetHref;
          }, 400);
        });
      });
    });

  </script>

</body>
