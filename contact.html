<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1><a href="index.html">Projects by Dorian Kavadlo</a></h1>
      <p class="tagline">Developer with a passion for games, QA, and clean design.</p>
      <nav>
        <ul>
          <li><a href="index.html">Projects</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <h2>Contact</h2>
        <p>If you'd like to connect or collaborate, you can reach me here:</p>

        <div class="contact-icons">
          <a href="mailto:dkavadlo@gmail.com">
            <img src="icons/mail.png" alt="Email" />
            <span>Email</span>
          </a>
          <a href="https://x.com/DKavadlo" target="_blank" rel="noopener noreferrer">
            <img src="icons/x.png" alt="X (Twitter)" />
            <span>X</span>
          </a>
          <a href="https://www.linkedin.com/in/dorian-kavadlo/" target="_blank" rel="noopener noreferrer">
            <img src="icons/linkedin.png" alt="LinkedIn" />
            <span>LinkedIn</span>
          </a>
          <a href="https://github.com/KavadloD" target="_blank" rel="noopener noreferrer">
            <img src="icons/github.png" alt="GitHub" />
            <span>GitHub</span>
          </a>
          <a href="https://cutloaf.itch.io/" target="_blank" rel="noopener noreferrer">
            <img src="icons/itch.png" alt="Itch.io" />
            <span>Itch.io</span>
          </a>
        </div>

        <h3>Send me a message</h3>
        <form action="https://formsubmit.co/dkavadlo@gmail.com" method="POST" class="contact-form" autocomplete="off">
          <!-- Honeypot field -->
          <input type="text" name="_honey" style="display:none">
          
          <!-- Disable CAPTCHA -->
          <input type="hidden" name="_captcha" value="false">
          
          <!-- Redirect after submission -->
          <input type="hidden" name="_next" value="https://kavadlod.github.io/thankyou.html">

          <input type="text" name="first-name" placeholder="First Name" required>
          <input type="text" name="last-name" placeholder="Last Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 Dorian Kavadlo</p>
  </footer>
</body>
</html>
