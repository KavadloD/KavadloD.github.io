<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Dorian Kavadlo</title>
  <meta name="description"
    content="Get in touch with Dorian Kavadlo for project inquiries, collaboration, or freelance opportunities.">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-wrapper">
    <header>
      <h1><a href="index.html">Dorian Kavadlo</a></h1>
      <p class="tagline">Developer with a passion for games, music, and clean design.</p>
      <nav>
        <ul>
          <li><a href="index.html">Projects</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="page-content">
      <main>
        <h3 class="page-heading">Contact Me</h3>
        <section class="contact-section">
          <p class="contact-intro">If you'd like to connect or collaborate, you can reach me here:</p>

          <div class="contact-icons">
            <a href="mailto:dkavadlo@gmail.com">
              <img src="icons/mail.png" alt="Email" />
              <span>Email</span>
            </a>
            <a href="https://x.com/DKavadlo" target="_blank" rel="noopener noreferrer">
              <img src="icons/x.png" alt="X (Twitter)" />
              <span>X</span>
            </a>
            <a href="https://www.linkedin.com/in/dorian-kavadlo/" target="_blank" rel="noopener noreferrer">
              <img src="icons/linkedin.png" alt="LinkedIn" />
              <span>LinkedIn</span>
            </a>
            <a href="https://github.com/KavadloD" target="_blank" rel="noopener noreferrer">
              <img src="icons/github.png" alt="GitHub" />
              <span>GitHub</span>
            </a>
            <a href="https://cutloaf.itch.io/" target="_blank" rel="noopener noreferrer">
              <img src="icons/itch.png" alt="Itch.io" />
              <span>Itch.io</span>
            </a>
          </div>

          <h3>Send me a message</h3>
          <form action="thankyou.html" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com"
              pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required
              placeholder="What would you like to say?"></textarea>

            <input type="text" name="url_field" id="url_field" autocomplete="off" style="display: none;">

            <button type="submit">Send Message</button>
          </form>

        </section>
      </main>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 Dorian Kavadlo</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pageContent = document.querySelector(".page-content");
      const entryDirection = sessionStorage.getItem("transitionDirection");

      if (pageContent) {
        // 1. Apply direction class if set
        if (entryDirection) {
          pageContent.classList.add(entryDirection);
        }

        // 2. Force reflow to allow transition
        void pageContent.offsetWidth;

        // 3. Trigger fade/slide-in
        pageContent.classList.add("loaded");

        // 4. Cleanup
        sessionStorage.removeItem("transitionDirection");
      }

      // Navigation logic
      const navLinks = document.querySelectorAll("nav a");
      const pageOrder = {
        "/": 0,
        "/index.html": 0,
        "/music.html": 1,
        "/bio.html": 2,
        "/contact.html": 3
      };

      navLinks.forEach(link => {
        link.addEventListener("click", e => {
          const targetHref = link.getAttribute("href");
          if (!targetHref || targetHref.startsWith("http")) return;

          const currentPath = window.location.pathname.split("/").pop() || "index.html";
          const currentIndex = pageOrder[`/${currentPath}`];
          const targetIndex = pageOrder[`/${targetHref}`];

          if (currentIndex === undefined || targetIndex === undefined || currentIndex === targetIndex) return;

          e.preventDefault();

          const direction = targetIndex > currentIndex ? "slide-right" : "slide-left";
          sessionStorage.setItem("transitionDirection", direction);

          pageContent.classList.remove("loaded", "slide-left", "slide-right");
          pageContent.classList.add("fade-out", direction);

          setTimeout(() => {
            window.location.href = targetHref;
          }, 400);
        });
      });
    });
  </script>

</body>

</html>
